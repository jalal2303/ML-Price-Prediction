<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ‚úÖ Toast Notification -->
{% if messages %}
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
  {% for message in messages %}
  <div id="toastAlert" class="toast show text-white {% if message.tags == 'success' %}bg-success{% else %}bg-danger{% endif %}" role="alert" aria-live="assertive" aria-atomic="true"
       style="min-width: 300px; opacity: 0; transform: translateY(-20px); transition: all 0.4s ease-in-out;">
    <div class="toast-body fw-bold fs-6">
      {{ message }}
    </div>
  </div>
  {% endfor %}
</div>

<script>
  const toast = document.getElementById('toastAlert');
  let timeoutId;

  const showToast = () => {
      toast.style.opacity = '1';
      toast.style.transform = 'translateY(0)';
      timeoutId = setTimeout(hideToast, 2000);
  };

  const hideToast = () => {
      toast.style.opacity = '0';
      toast.style.transform = 'translateY(-20px)';
      setTimeout(() => toast.remove(), 1000);
  };

  setTimeout(showToast, 100);
  toast.addEventListener('mouseenter', () => clearTimeout(timeoutId));
  toast.addEventListener('mouseleave', () => timeoutId = setTimeout(hideToast, 2000));
</script>
{% endif %}

<!-- ‚úÖ Main UI -->
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3>üè† House Price Prediction</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Bedrooms</label>
          <input type="number" name="beds" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Bathrooms</label>
          <input type="number" name="baths" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Square Footage</label>
          <input type="number" name="sqft" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Recipient Email</label>
          <input type="email" name="to_email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Select Dataset Source</label>
          <select name="source" class="form-select" required>
            <option value="zillow">Zillow</option>
            <option value="realtor">Realtor</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Predict & Send</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
